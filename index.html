<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Validador de Tickets v6</title>
    <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --success: #4dff9a; --error: #ff4d4d; --warning: #ffc44d;
            --bg-dark: #0a0a0b; --text: #f0f0f0; --glow: #5d3fff;
        }
        html { height: -webkit-fill-available; }
        body {
            margin: 0; background: var(--bg-dark); color: var(--text);
            font-family: "Space Grotesk", sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; min-height: -webkit-fill-available;
            overflow: hidden;
        }
        #app-container { width: 100%; height: 100%; display: flex; flex-direction: column; }

        #start-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            flex-grow: 1; padding: 20px; text-align: center;
        }
        #start-screen h1 { font-size: 2.5rem; margin-bottom: 15px; }
        #start-screen p { font-size: 1.1rem; color: #aaa; margin-bottom: 40px; max-width: 300px; }
        #start-btn {
            background: var(--glow); color: white; border: none; border-radius: 16px;
            font-size: 1.2rem; font-weight: 700; padding: 20px 40px; cursor: pointer;
            box-shadow: 0 0 25px rgba(93, 63, 255, 0.5); transition: transform 0.2s;
        }
        #start-btn:active { transform: scale(0.95); }

        #scanner-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 25%, transparent 70%, rgba(0,0,0,0.7) 100%);
        }
        .scan-region { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        .scan-box {
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px;
            border: 3px solid #fff; border-radius: 24px; position: relative;
            box-shadow: 0 0 0 4000px rgba(0,0,0,0.4);
        }
        .scan-line {
            position: absolute; left: 5%; width: 90%; height: 3px; border-radius: 3px;
            background: var(--glow); box-shadow: 0 0 15px var(--glow);
            animation: scan 2.5s infinite cubic-bezier(0.5, 0, 0.5, 1);
        }
        @keyframes scan { 0%, 100% { top: 10%; } 50% { top: 90%; } }

        .bottom-panel { padding: 20px; box-sizing: border-box; width: 100%; z-index: 10; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .control-btn {
            width: 64px; height: 64px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
            cursor: pointer; display: none; align-items: center; justify-content: center;
        }
        .control-btn.active { background: var(--glow); }
        .control-btn svg { width: 32px; height: 32px; fill: white; }
        
        #result-panel {
            background: #1c1c1e; border-radius: 20px; padding: 20px;
            transform: translateY(200%); transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #result-panel.visible { transform: translateY(0); }
        
        #result-status { font-size: 1.4rem; font-weight: 700; margin: 0 0 15px 0; text-align: center; }
        #result-data { text-align: left; }
        #result-data p { margin: 5px 0; font-size: 1.1rem; color: #ccc; }
        #result-data p strong { color: white; }
        #rescan-btn {
            width: 100%; background: var(--glow); color: white; border: none;
            border-radius: 12px; font-size: 1.1rem; font-weight: 700;
            padding: 16px; cursor: pointer; margin-top: 20px;
        }

        .success { color: var(--success); } .error { color: var(--error); } .warning { color: var(--warning); }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="start-screen">
            <h1>Validador</h1>
            <p>Presiona para iniciar el escáner y validar las entradas.</p>
            <button id="start-btn">Iniciar Escáner</button>
        </div>

        <div id="scanner-view">
            <video id="video" autoplay playsinline></video>
            <div class="overlay">
                <div class="scan-region">
                    <div class="scan-box"><div class="scan-line"></div></div>
                </div>
                <div class="bottom-panel">
                    <div class="controls">
                        <button id="flash-btn" class="control-btn"><svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.12 2.46l-1.42 1.42A6.995 6.995 0 0 0 12 5c-3.87 0-7 3.13-7 7s3.13 7 7 7a6.995 6.995 0 0 0 4.58-1.88l1.42 1.42A8.962 8.962 0 0 1 12 21a9 9 0 1 1 9-9c0 1.93-.63 3.68-1.66 5.12l-1.42-1.42A6.953 6.953 0 0 0 19 12c0-2.43-1.23-4.57-3.12-5.88z"/></svg></button>
                        <button id="switch-cam-btn" class="control-btn"><svg viewBox="0 0 24 24"><path d="M9.83 2.17 7.41 4.59 9.83 7l-1.42 1.41L6 6l-2.41 2.41L2.17 7 4.59 4.59 2.17 2.17 3.59 0.76l6.24 6.24zM12 4c-3.87 0-7 3.13-7 7s3.13 7 7 7 7-3.13 7-7-3.13-7-7-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/><path d="m20.41 15.59-2.42-2.42L20.41 10.75l-1.41-1.41L16.59 11.75l-2.41-2.41-1.41 1.41L15.17 13.17l-2.41 2.41 1.41 1.41L16.59 14.59l2.41 2.41z"/></svg></button>
                    </div>
                    <div id="result-panel">
                        <h3 id="result-status"></h3>
                        <div id="result-data"></div>
                        <button id="rescan-btn">Escanear Otro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audio-success" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b28b1a50b.mp3" preload="auto"></audio>
    <audio id="audio-error" src="https://cdn.pixabay.com/audio/2021/08/04/audio_c6ccf34812.mp3" preload="auto"></audio>
    <audio id="audio-warning" src="https://cdn.pixabay.com/audio/2022/10/19/audio_2c5a2c416c.mp3" preload="auto"></audio>
    
    <script>
        const WEBHOOK_URL = "https://garatt10.app.n8n.cloud/webhook-test/752561a4-b0f1-4dde-9b89-e751f818313b";
        const AUTH_TOKEN = "TU_SECRET_TOKEN_AQUI";

        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const scannerView = document.getElementById('scanner-view');
        const video = document.getElementById('video');
        const flashBtn = document.getElementById('flash-btn');
        const switchCamBtn = document.getElementById('switch-cam-btn');
        const resultPanel = document.getElementById('result-panel');
        const resultStatus = document.getElementById('result-status');
        const resultData = document.getElementById('result-data');
        const rescanBtn = document.getElementById('rescan-btn');

        const app = {
            codeReader: new ZXing.BrowserQRCodeReader(),
            stream: null, isScanning: false, isTorchOn: false,
            videoDevices: [], currentDeviceIndex: 0
        };

        async function initScanner() {
            startScreen.style.display = 'none';
            scannerView.style.display = 'block';
            app.isScanning = true;
            try {
                await startCamera();
                decodeFromStream();
            } catch (err) { showResult('error', `Error de cámara: ${err.message}`); }
        }
        
        async function startCamera() {
            app.videoDevices = await ZXing.BrowserCodeReader.listVideoInputDevices();
            if (app.videoDevices.length > 1) switchCamBtn.style.display = 'flex';
            
            const deviceId = app.videoDevices[app.currentDeviceIndex].deviceId;
            app.stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } });
            video.srcObject = app.stream;
            
            const track = app.stream.getVideoTracks()[0];
            const capabilities = track.getCapabilities();
            if (capabilities.torch) flashBtn.style.display = 'flex';
        }

        async function decodeFromStream() {
            while (app.isScanning) {
                try {
                    const result = await app.codeReader.decodeFromStream(app.stream, video);
                    if (result) {
                        app.isScanning = false;
                        await sendToWebhook(result.getText());
                    }
                } catch (error) {
                    if (!(error instanceof ZXing.NotFoundException)) console.error("Error de decodificación:", error);
                }
            }
        }

        async function sendToWebhook(token) {
            try {
                navigator.vibrate?.(100);
                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }, // Aunque envías JSON, la respuesta es texto
                    body: JSON.stringify({ Token: token })
                });
                
                const responseText = await response.text();
                if (!response.ok) throw new Error(responseText || 'Error en el servidor');
                
                parseResponse(responseText);

            } catch (err) {
                showResult('error', err.message);
            }
        }

        function parseResponse(text) {
            text = text.trim();
            let data = {};
            
            if (text.includes("Nombre:") && text.includes("Tipo Entrada:")) {
                // TICKET VÁLIDO
                data.nombre = text.match(/Nombre:\s*(.*)/)[1];
                data.apellido = text.match(/Apellido:\s*(.*)/)[1];
                data.tipoEntrada = text.match(/Tipo Entrada:\s*(.*)/)[1];
                showResult('success', 'Ticket Válido', data);

            } else if (text.includes("Entrada Usada")) {
                // TICKET USADO
                data.nombre = text.match(/Nombre:\s*(.*)/)[1];
                data.apellido = text.match(/Apellido:\s*(.*)/)[1];
                showResult('warning', 'Esta entrada ya fue utilizada', data);
            
            } else {
                // ERROR
                showResult('error', text);
            }
        }
        
        function showResult(type, message, data = null) {
            resultStatus.textContent = message;
            resultStatus.className = type;
            
            let html = '';
            if (data) {
                if (data.nombre) html += `<p><strong>Nombre:</strong> ${escapeHTML(data.nombre)} ${escapeHTML(data.apellido || '')}</p>`;
                if (data.tipoEntrada) html += `<p><strong>Entrada:</strong> ${escapeHTML(data.tipoEntrada)}</p>`;
            }
            resultData.innerHTML = html;
            
            triggerFeedback(type);
            resultPanel.classList.add('visible');
        }

        function resetScanner() {
            resultPanel.classList.remove('visible');
            app.isScanning = true;
            decodeFromStream();
        }
        
        function triggerFeedback(type) {
            try {
                const audio = document.getElementById(`audio-${type}`);
                if (audio) audio.play();
            } catch(e) {}
            
            const vibrations = { success: [150], error: [70, 50, 70], warning: [100, 60] };
            if (vibrations[type]) navigator.vibrate?.(vibrations[type]);
        }

        function escapeHTML(str) { return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

        async function switchCamera() {
            if (app.videoDevices.length <= 1) return;
            app.currentDeviceIndex = (app.currentDeviceIndex + 1) % app.videoDevices.length;
            app.codeReader.reset();
            app.stream.getTracks().forEach(track => track.stop());
            await startCamera();
        }
        
        async function toggleFlash() {
            if (!app.stream) return;
            const track = app.stream.getVideoTracks()[0];
            try {
                await track.applyConstraints({ advanced: [{ torch: !app.isTorchOn }] });
                app.isTorchOn = !app.isTorchOn;
                flashBtn.classList.toggle('active', app.isTorchOn);
            } catch (err) { console.warn("Linterna no soportada."); }
        }

        startBtn.addEventListener('click', initScanner);
        rescanBtn.addEventListener('click', resetScanner);
        switchCamBtn.addEventListener('click', switchCamera);
        flashBtn.addEventListener('click', toggleFlash);
    </script>
</body>
</html>
