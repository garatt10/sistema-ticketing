<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Validaci√≥n de Tickets</title>

  <!-- Tipograf√≠a Premium -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary1: #5d3fff;
      --primary2: #00c3ff;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      background: radial-gradient(circle at top, #1a1b27, #0c0c0e 70%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100dvh;
      overflow: hidden;
      position: relative;
    }

    /* Fondos difusos */
    .bg1, .bg2 {
      position: absolute;
      width: 550px;
      height: 550px;
      filter: blur(120px);
      z-index: -1;
      opacity: 0.9;
    }
    .bg1 { background: radial-gradient(circle, rgba(93, 63, 255, 0.6), transparent); top: -100px; right: -150px; }
    .bg2 { background: radial-gradient(circle, rgba(0,195,255,0.4), transparent); bottom: -120px; left: -150px; }

    /* Header */
    header { padding-top: 10px; text-align: center; }
    h1 { font-size: 2rem; margin: 0; font-weight: 600; }
    h2 { font-size: 1rem; opacity: 0.7; margin-top: 5px; }

    /* Caja principal */
    #camera-box {
      width: 100%;
      max-width: 440px;
      background: rgba(255,255,255,0.06);
      padding: 18px;
      border-radius: 22px;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 0 40px rgba(0,0,0,0.35);
      margin-top: 20px;
      position: relative;
    }

    /* Glow exterior */
    #camera-box::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: inherit;
      background: linear-gradient(135deg, var(--primary1), var(--primary2));
      filter: blur(18px);
      opacity: .55;
      z-index: -1;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow { 0% { opacity:.3; } 100% { opacity:.85; } }

    video {
      width: 100%;
      border-radius: 16px;
      background: #000;
    }

    #status {
      margin-top: 16px;
      background: rgba(0,0,0,0.35);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 1.05rem;
    }

    .success { color: #37ff8b; }
    .error { color: #ff5f5f; }

    /* Botones */
    #controls {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary1), var(--primary2));
      cursor: pointer;
      display: none;
      transition: 0.25s;
    }

    button:active { transform: scale(0.95); }

    #switchCamera {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
    }

  </style>
</head>
<body>

  <div class="bg1"></div>
  <div class="bg2"></div>

  <header>
    <h1>Validaci√≥n de Tickets</h1>
    <h2>Automatizaciones con IA</h2>
  </header>

  <div id="camera-box">
    <video id="video" autoplay muted playsinline></video>
    <div id="status">Apunt√° al c√≥digo QR para validar</div>

    <div id="controls">
      <button id="rescan">Escanear otro</button>
      <button id="switchCamera">Cambiar c√°mara</button>
    </div>
  </div>

  <!-- Librer√≠a QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const statusBox = document.getElementById("status");
    const rescanBtn = document.getElementById("rescan");
    const switchBtn = document.getElementById("switchCamera");

    /* üî• Ac√° coloc√°s tu Webhook */
    const webhookURL = "AQUI_TU_WEBHOOK";

    let scanning = true;
    let currentStream = null;
    let currentCameraIndex = 0;
    let cameras = [];

    async function loadCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      cameras = devices.filter(d => d.kind === "videoinput");
    }

    async function startCamera(index = 0) {
      if (currentStream) currentStream.getTracks().forEach(t => t.stop());

      currentCameraIndex = index % cameras.length;
      const camera = cameras[currentCameraIndex];

      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: camera.deviceId, facingMode: "environment" }
      });

      video.srcObject = currentStream;
      setTimeout(() => requestAnimationFrame(tick), 300);
    }

    /* üîç Scanner QR */
    function tick() {
      if (!scanning) return;

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = video.videoWidth * 0.6;
      canvas.height = video.videoHeight * 0.6;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const qr = jsQR(img.data, canvas.width, canvas.height);

      if (qr) {
        scanning = false;
        navigator.vibrate?.(150);

        statusBox.textContent = "‚è≥ Validando...";
        statusBox.classList.remove("success", "error");

        sendToWebhook(qr.data);
        return;
      }

      setTimeout(() => requestAnimationFrame(tick), 210);
    }

    /* üì° Enviar token al Webhook */
    async function sendToWebhook(tokenContent) {
      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Token: tokenContent })
        });

        const text = await res.text();

        if (res.ok) {
          statusBox.textContent = "‚úî " + text;
          statusBox.classList.add("success");
          rescanBtn.style.display = "block";
        } else {
          statusBox.textContent = "‚ùå " + text;
          statusBox.classList.add("error");
        }
      } catch (error) {
        statusBox.textContent = "‚ùå No hay conexi√≥n con el servidor";
        statusBox.classList.add("error");
      }
    }

    /* üîÑ Re-escanear */
    rescanBtn.onclick = () => {
      scanning = true;
      rescanBtn.style.display = "none";
      statusBox.textContent = "Apunt√° al c√≥digo QR para validar";
      statusBox.classList.remove("success", "error");
      requestAnimationFrame(tick);
    };

    /* üì∑ Cambiar c√°mara */
    switchBtn.onclick = async () => {
      if (cameras.length > 1) {
        await startCamera(currentCameraIndex + 1);
      }
    };

    /* ‚ñ∂ Iniciar */
    (async () => {
      await loadCameras();
      if (cameras.length > 1) switchBtn.style.display = "block";
      await startCamera();
    })();
  </script>

</body>
</html>
